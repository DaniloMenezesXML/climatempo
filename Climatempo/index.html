<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <form class="form-city" action="">
        <input class="search-city" type="text" placeholder="Digite a cidade">
        <button>Buscar cidade</button>
    </form>
    
    <div class="container">
        <header>
            
            <h1>
            <i id="location" class="fa-solid fa-location-dot"></i>
            <span class="city-name">Teste</span>
        </h1>

        </header>
        
        <main>
            <img class="icon" src="" alt="">
            <div class="degree">Teste</div>

            <div class="wind">
                <div class="low-high">
                    <div class="minTemp"></div>
                    <div class="maxTemp"></div>
                </div>
                <div class="wind-speed">
                    
                </div>
                <div class="umity">teste</div>
            </div>
        </main>
        <footer>
            <div class="day">Teste</div>
            <div class="day-2">Teste</div>
            <div class="day-3">Teste</div>
        </footer>
    </div>
</body>
</html>
